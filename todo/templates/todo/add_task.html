{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>اضافه کردن کار جدید</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">ذخیره</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary">لغو</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
